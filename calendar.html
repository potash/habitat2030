<!DOCTYPE html>
<html>
<head>
<script src='http://code.jquery.com/jquery-1.10.2.min.js'></script>

<link href='http://arshaw.com/js/fullcalendar-1.6.4/fullcalendar/fullcalendar.css' rel='stylesheet' />
<link href='http://arshaw.com/js/fullcalendar-1.6.4/fullcalendar/fullcalendar.print.css' rel='stylesheet' media='print' />
<script type="text/javascript" src='http://arshaw.com/js/fullcalendar-1.6.4/fullcalendar/fullcalendar.min.js'></script>


<link type="text/css" rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/basic/jquery.qtip.min.css"  />
<script type="text/javascript" src='http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/basic/jquery.qtip.min.js'></script>
<script type="text/javascript" src='gcal.js'></script>

<link type="text/css" rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.1/leaflet.css" />
<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.4.1/leaflet.js"></script>

<script>
	var filterKeyword = "";
	var map;

	function contains(s, t) {
		return s && s.toUpperCase().indexOf(t.toUpperCase()) >= 0;
	}

	var renderEvent = function(event, element, view) {
		if (event.source.filtered) {
			return hideEvent(event);
		}

		if (!(contains(event.title, filterKeyword) ||
				contains(event.description, filterKeyword))) {
			return hideEvent(event);
		}

		if (event.location != null && event.location.length > 0) {
			if (event.marker == null) {
				$.getJSON('https://maps.googleapis.com/maps/api/geocode/json?sensor=false&address=' + event.location,
					function(data) {
						if (data.results.length > 0) {
							event.marker = L.marker([data.results[0].geometry.location.lat, data.results[0].geometry.location.lng],
							{icon: new L.icon({iconUrl: "http://cdn.leafletjs.com/leaflet-0.7.1/images/marker-icon.png", iconSize: 12})
							});
							event.marker.addTo(map);
						} else {
						}
					});
			} else {
				event.marker.addTo(map);
			}
		}
	}

	function hideEvent(event) {
		if (event.marker) {
			map.removeLayer(event.marker);
		}
		return false;
	}

	function getLocation(address, callback) {
		$.getJSON('http://nominatim.openstreetmap.org/search?format=json&limit=1&q=' + address, function(data) {  });
	}

	$(document).ready(function() {
		var calendar = $("#calendar");

			
		// jquery donetyping event a la http://stackoverflow.com/questions/14042193
		;(function($){
				$.fn.extend({
					donetyping: function(callback,timeout){
						timeout = timeout || 1e3; // 1 second default timeout
						var timeoutReference,
							doneTyping = function(el){
								if (!timeoutReference) return;
								timeoutReference = null;
								callback.call(el);
							};
						return this.each(function(i,el){
							var $el = $(el);
							$el.is(':input') && $el.keypress(function(){
								if (timeoutReference) clearTimeout(timeoutReference);
								timeoutReference = setTimeout(function(){
									doneTyping(el);
								}, timeout);
							}).blur(function(){
								doneTyping(el);
							});
						});
					}
				});
			})(jQuery);

		sources = [
				{
				 url: 'http://www.google.com/calendar/feeds/usa__en%40holiday.calendar.google.com/public/basic',
				 color: 'purple'
				},
				{
				 url:'https://www.google.com/calendar/feeds/vi7emldooebjk83viv63mmac74%40group.calendar.google.com/public/basic',
				 color: 'green'
			    },
				{
				 url:'https://www.google.com/calendar/feeds/qulevcs6r5qv1t6ooie2f9dhu8%40group.calendar.google.com/public/basic',
				 color:'blue'
			    },
			 	{
				 url:'https://www.google.com/calendar/feeds/c3mk91p1452cdm9umg24oaeeo4%40group.calendar.google.com/public/basic',
				 color:'red'
			 	},
				{
				 url:'https://www.google.com/calendar/feeds/fermilabnaturalareas%40gmail.com/public/basic',
				 color: 'orange'
			    }
			];

		
		var loaded = false;

		function initSidebar() {
			var sourceForm = $("#sourceForm");
			var calendar = $("#calendar");

			sources.forEach(function(s) {
				console.log(s.title);
				$("<input/>", {type:"checkbox", checked:true}).click(function() {
					if($(this).is(":checked")) {
						console.log(s.title);
						s.filtered = false;	
					} else {
						console.log("unchecked");
						s.filtered = true;
					}
					calendar.fullCalendar("rerenderEvents");
				})
				.appendTo(sourceForm);
				$("<font></font>").text(s.title).css("background-color", s.color).css("color", "white").appendTo(sourceForm);
				sourceForm.append("<br/>");
			});
		}

		var tooltip = $("#calendar").qtip({
				id: 'fullcalendar',
				prerender: true,
				content: {
					text: ' ',
					title: {
						button: true
					}
				},
				position: {
					my: 'bottom center',
					at: 'top center',
					target: 'mouse',
					viewport: $('#calendar'),
					adjust: {
						mouse: false,
						scroll: false
					}
				},
				show: false,
				hide: false,
				style: 'qtip-light'
			}).qtip('api');

		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek'
			},
			height: 500,
			editable: false,
			eventSources: sources,
			loading: function(bool) {
				if (bool) {
					// TODO: make loading div more visible
					$('#loading').show();
				} else {
					$('#loading').hide();
					if (!loaded) {
						initSidebar();
					}
					loaded = true;
				}
			},
			eventRender: renderEvent,
			eventClick: function(data, event, view) {
				var content = '<h3>'+data.title+'</h3>' + 
					'<p><b>Start:</b> '+data.start+'<br />' + 
						data.description + 
						(data.end && '<p><b>End:</b> '+data.end+'</p>' || '');

					tooltip.set({
						'content.text': content
					})
					.reposition(event).show(event);
					return false; // disable opening event url
				},
		});

		$('#keyword').donetyping(function(e) {
			filterKeyword = this.value;
			calendar.fullCalendar("rerenderEvents");
		}, 500);

		initMap("map");
	});

	function initMap(selector) {
		var chicago = new L.LatLng(41.878247, -87.629767);
		map = new L.Map(selector);
		map.setView(chicago, 10);

		var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    	var osmAttrib='Map data &copy; OpenStreetMap contributors';
    	var osm = new L.TileLayer(osmUrl, {minZoom: 8, maxZoom: 12, attribution: osmAttrib});
    	map.addLayer(osm);
	}

</script>
<style>

	}

	#sidebar { text-align: left; float: left; width: 360px; background: #EBEBEB; padding: 15px 20px 15px 20px; margin-right: 5px} 
		
	#loading {
		position: absolute;
		top: 5px;
		right: 5px;
		}

	#calendar {

 	#map {

</head>
<body>
	<div id='sidebar'>
		<form id='sourceForm'>
			<h3>Sources</h3>
		</form>
			<h3>Keyword</h3>
			<input id="keyword" type="text" value=""></input>
		<br/>
