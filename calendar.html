<!DOCTYPE html>
<html>
<head>
<link href='http://arshaw.com/js/fullcalendar-1.6.4/fullcalendar/fullcalendar.css' rel='stylesheet' />
<link href='http://arshaw.com/js/fullcalendar-1.6.4/fullcalendar/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
<script src='http://arshaw.com/js/fullcalendar-1.6.4/fullcalendar/fullcalendar.min.js'></script>
<script src='gcal.js'></script>
<script>
	var filterKeyword = "";

	function contains(s, t) {
		return s && s.toUpperCase().indexOf(t.toUpperCase()) >= 0;
	}

	var renderEvent = function(event, element, view) {
		if (event.source.filtered) {
			return false;
		}

		if (!(contains(event.title, filterKeyword) ||
				contains(event.description, filterKeyword))) {
			return false;
		}
	}

	$(document).ready(function() {
		var calendar = $("#calendar");

			
		// jquery donetyping event a la http://stackoverflow.com/questions/14042193
		;(function($){
				$.fn.extend({
					donetyping: function(callback,timeout){
						timeout = timeout || 1e3; // 1 second default timeout
						var timeoutReference,
							doneTyping = function(el){
								if (!timeoutReference) return;
								timeoutReference = null;
								callback.call(el);
							};
						return this.each(function(i,el){
							var $el = $(el);
							$el.is(':input') && $el.keypress(function(){
								if (timeoutReference) clearTimeout(timeoutReference);
								timeoutReference = setTimeout(function(){
									doneTyping(el);
								}, timeout);
							}).blur(function(){
								doneTyping(el);
							});
						});
					}
				});
			})(jQuery);

		sources = [
				{
				 url: 'http://www.google.com/calendar/feeds/usa__en%40holiday.calendar.google.com/public/basic',
				 color: 'purple'
				},
				{
				 url:'https://www.google.com/calendar/feeds/vi7emldooebjk83viv63mmac74%40group.calendar.google.com/public/basic',
				 color: 'green'
			    },
				{
				 url:'https://www.google.com/calendar/feeds/qulevcs6r5qv1t6ooie2f9dhu8%40group.calendar.google.com/public/basic',
				 color:'blue'
			    },
			 	{
				 url:'https://www.google.com/calendar/feeds/c3mk91p1452cdm9umg24oaeeo4%40group.calendar.google.com/public/basic',
				 color:'red'
			 	},
				{
				 url: 'https://www.google.com/calendar/feeds/fermilabnaturalareas%40gmail.com/public/basic',
				 color: 'orange'
			    }
			];

		
		var loaded = false;

		function initSidebar() {
			var sourceForm = $("#sourceForm");
			var calendar = $("#calendar");

			sources.forEach(function(s) {
				console.log(s.title);
				$("<input/>", {type:"checkbox", checked:true}).click(function() {
					if($(this).is(":checked")) {
						console.log(s.title);
						s.filtered = false;	
					} else {
						console.log("unchecked");
						s.filtered = true;
					}
					calendar.fullCalendar("rerenderEvents");
				})
				.appendTo(sourceForm);
				$("<font></font>").text(s.title).css("background-color", s.color).css("color", "white").appendTo(sourceForm);
				sourceForm.append("<br/>");
			});
		}

		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek'
			},
			height: 500,
			editable: false,
			eventSources: sources,
			eventClick: function(event) {
				// opens events in a popup window
				window.open(event.url, 'gcalevent', 'width=700,height=600');
				return false;
			},
			loading: function(bool) {
				if (bool) {
					// TODO: make loading div more visible
					$('#loading').show();
				} else {
					$('#loading').hide();
					if (!loaded) {
						initSidebar();
					}
					loaded = true;
				}
			},
			eventRender: renderEvent
		});

		$('#keyword').donetyping(function(e) {
			filterKeyword = this.value;
			calendar.fullCalendar("rerenderEvents");
		}, 500);
		
	});

</script>
<style>

	body {
		margin-top: 40px;
		text-align: center;
		font-size: 14px;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
	}

	#sidebar { text-align: left; float: left; width: 280px; background: #EBEBEB; padding: 15px 10px 15px 20px; } 
		
	#loading {
		position: absolute;
		top: 5px;
		right: 5px;
		}

	#calendar {
		width: 600px;
		margin: 0 auto;
	}

	/* month view events are single line */
	.fc-grid .fc-event-title {
		padding: 0 1px;
		white-space: nowrap;
	}

	/* remove gap between controls and header in presence of sidear */
	.fc-content {
		clear: right;
	}

</style>
</head>
<body>
	<div id='sidebar'>
		<form id='sourceForm'>
			<h3>Sources</h3>
		</form>
			<h3>Keyword</h3>
			<input id="keyword" type="text" value=""></input>
	</div>
	<div id='loading' style='display:none'>loading...</div>
	<div id='calendar'></div>
</div>
</body>
</html>
